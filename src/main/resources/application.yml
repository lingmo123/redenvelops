server:
  port: 8081
#数据库配置
spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/RedEnvelop?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
  jackson:
    time-zone: GMT+8
#配置日志，查看执行的sql语句
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#    redis配置
  redis:
    host: 127.0.0.1
    port: 6379


